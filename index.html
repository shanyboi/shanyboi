<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Based Bodyworks - Static Clone</title>
  <style>
    /* Reset and basics */
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background:#fff; color:#222; line-height:1.6; }

    /* Header */
    header { background:#fff; border-bottom:1px solid #ddd; padding:20px 0; }
    nav { display:flex; justify-content:center; gap:30px; }
    nav a { text-decoration:none; color:#222; font-weight:600; transition: color 0.3s; }
    nav a:hover { color:#ff6600; }

    /* Hero Section */
    .hero { background:#f8f8f8; padding:80px 20px; text-align:center; }
    .hero h1 { font-size:3rem; margin-bottom:10px; }
    .hero p { font-size:1.2rem; margin-bottom:20px; }
    .btn { display:inline-block; padding:12px 30px; background:#000; color:#fff; text-decoration:none; font-weight:bold; border-radius:5px; transition: background 0.3s; }
    .btn:hover { background:#ff6600; }

    /* Sections */
    .container { padding:50px 20px; max-width:1200px; margin:0 auto; }
    h2 { text-align:center; margin-bottom:40px; font-size:2rem; }

    /* Products */
    .products { display:flex; flex-wrap:wrap; gap:30px; justify-content:center; }
    .product-card { border:1px solid #ddd; width:220px; padding:15px; text-align:center; border-radius:5px; transition: transform 0.3s; }
    .product-card img { width:100%; height:auto; margin-bottom:15px; border-radius:5px; }
    .product-card:hover { transform: translateY(-5px); }

    /* Footer */
    footer { background:#222; color:#fff; text-align:center; padding:30px 20px; margin-top:40px; }
    footer a { color:#ff6600; text-decoration:none; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
  <a href="hair.html">Hair</a>
  <a href="body.html">Body</a>
  <a href="skin.html">Skin</a>
  <a href="sets.html">Sets</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Based Bodyworks</h1>
    <p>Natural, high-quality hair & body products for everyone</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section id="products" class="container">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/220x220" alt="Texture Powder">
        <p><strong>Texture Powder</strong></p>
        <p>$20.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/220x220" alt="Sea Salt Spray">
        <p><strong>Sea Salt Spray</strong></p>
        <p>$20.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/220x220" alt="Shower Duo">
        <p><strong>Shower Duo</strong></p>
        <p>$56.00</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/220x220" alt="Hair Oil">
        <p><strong>Hair Oil</strong></p>
        <p>$30.00</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Based Bodyworks | <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
  </footer>

</body>
</html>
